<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MovieRatings - Accueil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="flex justify-between items-center bg-gray-200 px-6 py-4 shadow">
    <div class="text-2xl font-bold text-blue-700">MovieRatings</div>
    <ul class="flex space-x-6 items-center">
      <li><button onclick="checkAccess()" class="bg-blue-600 text-white px-4 py-2 rounded">Dashboard</button></li>
      <li><button onclick="document.getElementById('loginModal').classList.remove('hidden')">Connexion</button></li>
      <li><button onclick="document.getElementById('registerModal').classList.remove('hidden')" class="font-bold">Inscription</button></li>
    </ul>
  </nav>

  <section class="text-center py-20 bg-white shadow-inner">
    <h1 class="text-4xl font-bold text-blue-600">MovieRatings</h1>
    <p class="mt-4 text-gray-600">Analyse BERT des avis de films.</p>
    <button onclick="checkAccess()" class="mt-10 bg-blue-600 text-white px-8 py-4 rounded-full font-bold">Lancer l'analyse</button>
  </section>

  <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-80 shadow-lg text-center">
      <h2 class="text-2xl font-bold mb-4">Connexion</h2>
      <input type="text" id="lUser" placeholder="Nom d'utilisateur" class="w-full mb-3 p-2 border rounded">
      <input type="password" id="lPass" placeholder="Mot de passe" class="w-full mb-3 p-2 border rounded">
      <button onclick="connexion()" class="w-full bg-blue-600 text-white py-2 rounded font-bold">Se connecter</button>
      <button onclick="document.getElementById('loginModal').classList.add('hidden')" class="mt-3 text-gray-500">Fermer</button>
    </div>
  </div>

  <div id="registerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-80 shadow-lg text-center">
      <h2 class="text-2xl font-bold mb-4">Inscription</h2>
      <input type="email" id="rMail" placeholder="Email" class="w-full mb-3 p-2 border rounded">
      <input type="text" id="rUser" placeholder="Nom d'utilisateur" class="w-full mb-3 p-2 border rounded">
      <input type="password" id="rPass" placeholder="Mot de passe" class="w-full mb-3 p-2 border rounded">
      <button onclick="inscription()" class="w-full bg-green-600 text-white py-2 rounded font-bold">Créer un compte</button>
      <button onclick="document.getElementById('registerModal').classList.add('hidden')" class="mt-3 text-gray-500">Fermer</button>
    </div>
  </div>

  <script>
    function checkAccess() {
      localStorage.getItem('user') ? window.location.href='/dashboard' : document.getElementById('loginModal').classList.remove('hidden');
    }

    async function connexion() {
      const username = document.getElementById('lUser').value;
      const password = document.getElementById('lPass').value;
      const response = await fetch('/user/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
      });
      if (response.ok) {
        const data = await response.json();
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/dashboard';
      } else alert("Erreur d'identifiants");
    }

    async function inscription() {
      const mail = document.getElementById('rMail').value;
      const username = document.getElementById('rUser').value;
      const password = document.getElementById('rPass').value;
      const response = await fetch('/user/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({mail, username, password})
      });
      if (response.ok) {
        alert("Succès ! Connectez-vous.");
        document.getElementById('registerModal').classList.add('hidden');
      } else alert("Erreur d'inscription");
    }
  </script>
</body>
</html>
